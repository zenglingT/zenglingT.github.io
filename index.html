<html>
<head>
	<title>QQ提醒测试页</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script src="https://open.mobile.qq.com/sdk/qqapi.js?_bid=152"></script>
<script type="text/javascript">
	function call(msgid, busid, operator) {
		mqq.invoke('document', 'downloadFile', {
			"action":operator,
			"params": {
				"msgid": msgid,
				"busiid": busid,
				"domain": "zenglingt.github.io"
			},
			"callback": "callback"
		});
	}

	function callback(arguments) {
		alert(JSON.stringify(arguments))
	}
	//test();
</script>
<body>
argument format: action,msgid,busid,domain<br>
msgid: <input type="text" value="msgId" id="msgid"><br>
busid: <input type="text" value="msgId" id="busid"><br>
operator: <input type="text" value="subscribe" id="operator"><br>
<button onclick="call(document.getElementById('msgid').value, document.getElementById('busid').value, document.getElementById('operator').value)">Add</button>
</body>
</html>
